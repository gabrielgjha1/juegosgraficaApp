<div class="responsive" >

  <table mat-table style="width: 100%;" [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->



    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Creado el </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at |date}}</td>
    </ng-container>

    <ng-container matColumnDef="Botones">
      <th mat-header-cell *matHeaderCellDef> botones </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="CambiarRol(element.id)" style="margin-right: 15px;" mat-raised-button color="primary">Cambiar rol</button>
        <button (click)="eliminar(element.id)" mat-raised-button color="warn">Eliminar</button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
